    <!-- ======= Contact Start ======= -->

    <section id="contact" class="services3">

        <div class="section-title" data-aos="fade-right">
            <h4>Contact</h4>
        </div>

        <div class="ccontainer" data-aos="zoom-in-up" data-aos-delay="100">
            <span class="big-circle"></span>
            <img src="assets/img/shape.png" class="square" alt="" />
            <div class="form">
                <div class="contact-info" data-aos="fade-right" data-aos-delay="400">
                    <h3 class="title">Let's get in touch</h3>
                    <p class="text">We'd love to hear from you!</p>

                    <div class="info">
                        <div class="information">
                            <i class="icofont-location-pin cicon"></i>
                            <p>GPAN, Ahmedanagar</p>
                        </div>
                        <div class="information">
                            <i class="icofont-mail cicon"></i>
                            <p>myshows.g2@gmail.com</p>
                        </div>
                        <div class="information">
                            <i class="icofont-phone cicon"></i>
                            <p>9284240426</p>
                        </div>
                    </div>

                    <div class="social-media">
                        <p>Connect with us :</p>
                        <div class="social-icons" data-aos="flip-up" data-aos-delay="700">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.instagram.com/">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>

                    <form name="contact" onsubmit="sendfeed(event)" autocomplete="off" data-aos="fade-left"
                        data-aos-delay="400">
                        <h3 class="title">Contact us</h3>
                        <div class="input-container">
                            <input type="text" name="name" placeholder="Username" class="input" pattern="[\S]{1,}"
                                title="Space is not allowed here" required />
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" placeholder="Email" class="input"
                                pattern="[a-z0-9]{5,}@gmail.com$" title="example@gmail.com" required />
                        </div>
                        <div class="input-container">
                            <input type="text" name="phone" placeholder="Phone no" class="input"
                                oninput="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="10"
                                pattern="[0-9]{10}$" />
                        </div>
                        <div class="input-container textarea">
                            <textarea name="message" placeholder="Message" class="input" required></textarea>
                        </div>
                        <input type="submit" value="Send Message" class="btn" />
                    </form>
                </div>
            </div>
        </div>
    </section>
