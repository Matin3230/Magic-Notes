    <section id="home" class="services">
        <div class="container-fluid">
            <div class="info">
                <h1 data-aos="fade-right"><i class="icofont-quill-pen"></i> Magic Notes</h1>
                <h3 data-aos="fade-right">A part of your everyday life...</h3>

                <div class="home-btn">
                    <button id="login" data-aos="zoom-in" data-aos-delay="300">Login <i
                            class="icofont-login"></i></button>
                    <button id="signup" data-aos="zoom-in" data-aos-delay="300">Sign Up <i

                </div>

    <!-- ======= Login / Signup ======= -->

    <section class="loginbg">
        <div class="row">
            <div class="col-md-10 d-flex justify-content-end">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                            for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab"
                            class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <div class="login" style="margin-top: 30px;">
                                <form name="login" method="POST" autocomplete="off">
                                    <div class="group"> <label for="email" class="label">Email</label>
                                        <input id="email" type="email" name="email" class="input"
                                            placeholder="Enter your Email ID" pattern="[a-z0-9]{5,}@gmail.com$"
                                            title="example@gmail.com" value="shaikhmatin3230@gmail.com"
                                            autofocus required>
                                    </div>
                                    <div class="group"> <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" name="password" class="input"
                                            placeholder="Enter your password" pattern="[\S]{8,}"
                                            title="min 8 alphanumeric character" value="matin@user" required>
                                        <span toggle="#password"
                                            class="fa fa-fw fa-eye field-icon toggle-password1"></span>
                                    </div>

                                    <div class="group">
                                        <input type="submit" class="button" name="loginb" value="Login">
                                    </div>
                                    <div class="hr"></div>

                                </form>
                            </div>
                            <div class="sign-up-form" style="margin-top: 30px;">
                                <form name="signup" method="POST" onsubmit="sign(event)" autocomplete="off">
                                    <div class="group"> <label for="user" class="label">Username</label>
                                        <input id="user" type="text" name="username" class="input"
                                            placeholder="Enter your Username" pattern="[\S]{3,}"
                                            title="min 3 letters needed" autofocus required>
                                    </div>
                                    <div class="group"> <label for="email2" class="label">Email</label>
                                        <input id="email2" name="email" type="email" class="input"
                                            placeholder="Enter your Email ID" pattern="[a-z0-9]{5,}@gmail.com$"
                                            title="example@gmail.com" required>
                                    </div>
                                    <div class="group">
                                        <label for="otp" class="label">OTP</label>
                                        <input class="inputc" name="code1" id="code1" type="text" maxlength="1"
                                            placeholder="?" oninput="this.value=this.value.replace(/[^0-9]/g,'')"
                                            onkeyup="nextcodebox(1, event)" required>
                                        <input class="inputc" name="code2" id="code2" type="text" maxlength="1"
                                            placeholder="?" oninput="this.value=this.value.replace(/[^0-9]/g,'')"
                                            onkeyup="nextcodebox(2, event)" required disabled>
                                        <input class="inputc" name="code3" id="code3" type="text" maxlength="1"
                                            placeholder="?" oninput="this.value=this.value.replace(/[^0-9]/g,'')"
                                            onkeyup="nextcodebox(3, event)" required disabled>
                                        <input class="inputc" name="code4" id="code4" type="text" maxlength="1"
                                            placeholder="?" oninput="this.value=this.value.replace(/[^0-9]/g,'')"
                                            onkeyup="nextcodebox(4, event)" required disabled>
                                        <button type="button" class="buttonc" onclick="sendotp()"><span
                                                id="verified">Get
                                                OTP</span></button>
                                    </div>
                                    <div class="group"> <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" name="password" class="input"
                                            placeholder="Create your Password" pattern="[\S]{8,}"
                                            title="min 8 alphanumeric character" required><span toggle="#password"
                                            class="fa fa-fw fa-eye field-icon toggle-password2"></span></div>
                                    <div class="group">
                                        <input type="submit" name="signupb" class="button" value="Sign Up">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="closelogin"><i class="icofont-ui-close"></i></div>

                    <div class="login-alert">
                        <div id="success-svg"></div>
                    </div>

                    <div class="login-alert">
                        <div id="failed-svg"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
